services:
  # Backend service
  backend:
    build: ./backend
    container_name: contract-intelligence-backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/file_storage:/app/file_storage
      - ./requirements.txt:/requirements.txt
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - mongodb
    networks:
      - contract-network

  # Frontend service
  frontend:
    build: ./frontend
    container_name: contract-intelligence-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - contract-network

  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: contract-intelligence-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - contract-network

networks:
  contract-network:
    driver: bridge

volumes:
  mongodb_data:
